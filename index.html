<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneko Cat</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent !important;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: block;
        }
        #oneko-canvas {
            position: fixed;
            pointer-events: none;
            z-index: 999999;
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            pointer-events: auto;
        }
        .controls button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="oneko-canvas"></canvas>

    <script src="oneko.js"></script>
</body>
</html>
