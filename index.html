<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneko Cat</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent !important;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: block;
        }
        #oneko-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999999;
            background: transparent !important;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <canvas id="oneko-canvas"></canvas>
    <script src="oneko.js"></script>
</body>
</html>
